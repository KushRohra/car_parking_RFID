<!DOCTYPE html>
<html>
<head>
	<title>Change Admin Password</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<div class="container">
		<br>
		<a href="../admin_dashboard" class="waves-light waves-effect btn">Go to Dashboard</a>
		<h4>Change Password</h4>
		<div class="row">
			<form method="POST" class="col s12">
				<div class="row">
					<div class="col s5">
						Password: <input type="password" id="password" name="password" placeholder="New Password" required />
					</div>
					<div class="col s5">
						Repeat Password: <input type="password" id="repeat_password" name="repeat_password" placeholder="Enter Password Again" required />
					</div>
				</div>
				<div class="row"><div class="col s6"><span id="formValidator"></span></div></div>
				<div class="row">
					<div class="col s5">
						<button type="submit" id="submitBtn">Change Password</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type=text/javascript src="{{url_for('static', filename='js/admin/changePassword.js') }}"></script>
</body>
</html>
