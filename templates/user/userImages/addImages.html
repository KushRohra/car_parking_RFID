<!DOCTYPE html>
<html>
<head>
	<title>Authorize More People</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<style type="text/css"></style>
</head>
<body>
	<div class="container">
		<br>
		<a class="btn" href="../user_dashboard"> Go to Dashboard</a>
		<h3 class="display-2">Add an Image of the person you want to authorize</h3>
		<br>
		<div class="row">
			<form method="POST" class="col s12" enctype="multipart/form-data">
				<div class="row">
					<div class="col s12">
						Upload Your Image: <input type="file" name="user_image" required />
					</div>
				</div>
				<div class="row">
					<div class="col s5">
						Enter the name with which you want to save the image: <input type="text" name="imageName" required />
					</div>
				</div>
				<div class="row">
					<div class="col s7">
						<button type="submit" class="btn" id="submitBtn">Authorize Person</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type=text/javascript src="{{url_for('static', filename='js/user/user_register.js') }}"></script>
</body>
</html>
